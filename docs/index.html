<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Deutschland lernt selbst.</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-0" href="#">Deutschland lernt selbst.</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#meine-ressourcen" id="link-meine-ressourcen" onclick="callPage()">Meine
            Ressourcen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#beliebte-ressourcen" id="link-beliebte-ressourcen" onclick="callPage()">Beliebte
            Ressourcen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#neue-ressourcen" id="link-neue-ressourcen" onclick="callPage()">Neue Ressourcen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#mitmachen" id="link-mitmachen" onclick="callPage()">Mitmachen</a>
        </li>
      </ul>
      <script>
        function callPage() {
          var url = window.location.href, idx = url.indexOf("#");
          var hash = idx != -1 ? url.substring(idx + 1) : "";
        }
      </script>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="py-5 text-center">
      <br><br>
      <img class="d-block mx-auto mb-4" src="hackathon.png" alt="">
      <h2>Deutschland lernt selbst.</h2>
      <p class="lead">Kollaborative Übersicht über Selbstlern-Angebote für die Lehrpläne aller Bundesländer.</p>
    </div>

    <div class="col-md-5 mb-3">
      <label for="bundesland">Bundesland</label>
      <select class="custom-select d-block w-100" id="bundesland" required>
        <option value="">Auswählen...</option>
        <option>Baden-Württemberg</option>
        <option>Bayern</option>
        <option>Berlin-Brandenburg</option>
      </select>
    </div>

    <div class="col-md-5 mb-3">
      <label for="schulart">Schulart</label>
      <select class="custom-select d-block w-100" id="schulart" required>
        <option value="">Auswählen...</option>
        <option>Gymnasium</option>
        <option>Gymnasiale Oberstufe</option>
      </select>
    </div>

    <div class="col-md-5 mb-3">
      <label for="klassenstufe">Klassenstufe</label>
      <select class="custom-select d-block w-100" id="klassenstufe" required>
        <option value="">11</option>
        <option value="">12</option>
        <option value="">13</option>
      </select>
    </div>

    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="physik_grundkurs">
      <label class="custom-control-label" for="same-address">Physik Grundkurs</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="physik_leistungskurs">
      <label class="custom-control-label" for="same-address">Physik Leistungskurs</label>
    </div>
    <hr class="mb-4">

    <button id="submit" class="btn btn-primary btn-lg btn-block" type="submit">Meine Kurse lokal im Browser speichern &
      Ressourcen anzeigen!</button>

    <div class="my-3 p-3 bg-white rounded shadow-sm" id ="target" style="visibility: hidden">
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="bundle.js"></script>
  <script src="index.js"></script>
</body>

</html>
